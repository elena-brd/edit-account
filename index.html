<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Account</title>
</head>

<body>

    <div class="container">
        <div class="card-form">
            <form action="#" id="form-input">
                <div class="bg-dark">
                    <div class="close-card">
                        <h2>Edit Your Account</h2>
                        <a href="#" class="btn-close">
                            <i class="fa-solid fa-xmark"></i>
                        </a>
                    </div>
                </div>

                <div class="edit-card bg-light">
                    <div>
                        <label for="#">Name</label>
                        <input type="text" name="user-name" id="input-name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="#">Email</label>
                        <input type="email" name="user-email" id="input-email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="#">Date of birth</label>
                        <input type="date" name="date" id="input-date">
                    </div>
                </div>

                <div class="bg-dark btn-card">
                    <div>
                        <button class="btn" id="btn-cancel">Cancel</button>
                    </div>
                    <div>
                        <button class="btn" id="btn-save">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
